{{ define "main" }}
<main class="container columns mx-auto">
    <section class="column is-half mx-auto">
        <form action="" class="my-3 mx-auto">
            <div class="field">
                <label for="username" class="label"></label>
                <div class="control">
                    <input type="text" class="input" name="username" placeholder="Enter your name">
                </div>
                <p>Enter your designated name</p>
            </div>
            <div class="field">
                <label for="useremail" class="label"></label>
                <div class="control">
                    <input type="email" class="input" name="useremail" placeholder="Enter your email address">
                </div>
                <p>Enter your email address</p>
            </div>
            <div class="field">
                <label for="usermessage" class="label"></label>
                <div class="control">
                    <textarea class="textarea" name="usermessage" placeholder="Type your message here"></textarea>
                </div>
                <p>Enter your message</p>
            </div>
            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
        </form>

    </section>
</main>
{{ end }}
