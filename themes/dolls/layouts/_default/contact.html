{{ define "main" }}
<main class="container columns mx-auto">
    <section class="column is-half mx-auto">
        <form action="https://api.formcake.com/api/form/588668f6-b0b8-4631-8bd1-4f1694fa54e5/submission" method="post" id="contact-form" class="my-3 mx-auto">
            <div class="field" style="display: none;">
                <label for="custom_username" class="label"></label>
                <div class="control">
                    <input type="text" name="custom_username" id="custom_username">
                </div>
            </div>
            <div class="field">
                <label for="username" class="label"></label>
                <div class="control">
                    <input type="text" class="input" name="username" placeholder="Enter your name">
                </div>
                <p>Enter your designated name</p>
            </div>
            <div class="field">
                <label for="useremail" class="label"></label>
                <div class="control">
                    <input type="email" class="input" name="useremail" placeholder="Enter your email address">
                </div>
                <p>Enter your email address</p>
            </div>
            <div class="field">
                <label for="usermessage" class="label"></label>
                <div class="control">
                    <textarea class="textarea" name="usermessage" placeholder="Type your message here"></textarea>
                </div>
                <p>Enter your message</p>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button
                    class="g-recaptcha button is-link"
                    data-sitekey="6Lf6IyUaAAAAAPTTe__sC4052VzvGcwFlBHeajA0"
                    data-callback='onSubmit'
                    data-action='submit'
                >
                    Submit
                </button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
        </form>

        <script defer>
            function onSubmit(token) {
                document.getElementById("contact-form").submit();
            }
            </script>

    </section>
</main>
{{ end }}
