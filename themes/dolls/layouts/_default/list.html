{{ define "main" }}
<main>
    <section class="section columns is-flex-wrap-wrap mx-auto">
        {{ range .Pages }}
        <div class="card">
            <header class="card-header">
                <h2>{{ .Title }}</h2>
            </header>
            <div class="card-content">
                <p class="content">
                    {{ .Description }}
                </p>
            </div>
        </div>
        {{ end }}
    </section>
</main>
{{ end }}
