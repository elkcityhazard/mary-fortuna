{{ define "main" }}
<main>
    <section class="section columns mx-auto">
        {{ range .Pages }}
        <div class="card is-9 mx-auto">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="{{- .Params.image_upload -}}" alt="{{- .Title -}}">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="{{- .Params.image_upload -}}" alt="{{- .Title -}}">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{.Params.author}}</p>
                        <p class="subtitle is-6">@</p>
                    </div>
                </div>

                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                    <a href="{{.Permalink}}">{{- .Title -}}</a>
                    <br>
                    <time datetime="2016-1-1">{{.Date.Format "2006-01-02"}} </time>
                </div>
            </div>
        </div>
        <li>
        </li>
        {{ end }}
    </section>
</main>
{{ end }}
