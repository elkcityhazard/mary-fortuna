{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="columns is-flex-wrap-wrap is-justify-content-center">
        {{ with .Resources.ByType "image" }}
        {{ range . }}
        {{ $image := .}}
        {{ $resized := $image.Fill "350x350 webp photo" }}
        {{ $fullsize := $image.Resize "600x webp photo" }}
        {{ $thumb := $image.Resize "75x75 webp photo"}}
            <div class="column is-3 mx-auto">
                <a 
                data-fslightbox href="{{ $fullsize.RelPermalink | absURL }}"
                data-thumb="{{$thumb.RelPermalink | absURL}}" 
                >
                    <img data-src="{{ $resized.RelPermalink | absURL }}" class="lazy" height="350" width="350">
                    </a> 
            </div>
        {{ end }}
        {{ end }}
    </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ end }}
